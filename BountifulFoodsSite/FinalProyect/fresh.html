     <main>
        <form id="drink-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="fruit-1">Fruit 1:</label>
            <select id="fruit-1" name="fruit-1" required>
            </select>
        
            <label for="fruit-2">Fruit 2:</label>
            <select id="fruit-2" name="fruit-2" required>
            </select>
        
            <label for="fruit-3">Fruit 3:</label>
            <select id="fruit-3" name="fruit-3" required>
            </select>
        
            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" name="special-instructions"></textarea>
        
            <input type="submit" value="Submit">
          </form>
        
          <div id="output"></div>
     </main>
     <footer>
